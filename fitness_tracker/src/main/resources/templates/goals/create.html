<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание цели | Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/goals/create.css}">
</head>
<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar('goals')}"></div>
        
        <div class="main-content">
            <div class="top-bar">
                <h1>Создание цели</h1>
                <div class="user-dropdown" id="userDropdown">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <span th:text="${#authentication.name}">Пользователь</span> ▼
                    </button>
                    <div class="user-dropdown-content">
                        <a href="/app/profile">Профиль</a>
                        <a href="#" id="logoutBtn">Выйти</a>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <a href="/app/goals" class="back-link">
                    <i class="fas fa-arrow-left"></i> Назад к списку целей
                </a>
                
                <div class="form-container">
                    <h2 class="form-title">Создание новой цели</h2>
                    
                    <form th:action="@{/app/goals/create}" th:object="${goalRequest}" method="post">
                        <div class="form-group">
                            <label for="name" class="form-label">Название цели *</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="type" class="form-label">Тип цели *</label>
                            <select id="type" th:field="*{type}" class="form-control" required>
                                <option value="">Выберите тип</option>
                                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="form-error"></span>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="targetValue" class="form-label">Целевое значение *</label>
                                    <input type="number" id="targetValue" th:field="*{targetValue}" class="form-control" required min="0">
                                    <span th:if="${#fields.hasErrors('targetValue')}" th:errors="*{targetValue}" class="form-error"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="currentValue" class="form-label">Текущее значение</label>
                                    <input type="number" id="currentValue" th:field="*{currentValue}" class="form-control" min="0">
                                    <span th:if="${#fields.hasErrors('currentValue')}" th:errors="*{currentValue}" class="form-error"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="unit" class="form-label">Единица измерения</label>
                                    <input type="text" id="unit" th:field="*{unit}" class="form-control" placeholder="кг, км, раз и т.д.">
                                    <span th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" class="form-error"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="targetDate" class="form-label">Дата достижения *</label>
                                    <input type="date" id="targetDate" th:field="*{targetDate}" class="form-control" required>
                                    <span th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}" class="form-error"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="form-label">Описание</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-error"></span>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="completed" th:field="*{completed}" class="checkbox-input">
                            <label for="completed" class="checkbox-label">Цель уже достигнута</label>
                        </div>
                        
                        <div class="btn-actions">
                            <a href="/app/goals" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Создать цель</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/fragments/sidebar.js}"></script>
    <script th:src="@{/js/goals/create.js}"></script>
</body>
</html>
