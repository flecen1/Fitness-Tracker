<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр цели | Фитнес-трекер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/goals/view.css}">
</head>
<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar('goals')}"></div>
        
        <div class="main-content">
            <div class="top-bar">
                <h1>Детали цели</h1>
                <div class="user-dropdown" id="userDropdown">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <span id="username" th:text="${#authentication.name}">Пользователь</span> ▼
                    </button>
                    <div class="user-dropdown-content">
                        <a href="/app/profile">Профиль</a>
                        <a href="#" id="logoutBtn">Выйти</a>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <a href="/app/goals" class="back-link">
                    <i class="fas fa-arrow-left"></i> Назад к списку целей
                </a>
                
                <div th:if="${successMessage}" class="alert" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div class="goal-details">
                    <div class="goal-header">
                        <h2 class="goal-title" th:text="${goal.name}">Название цели</h2>
                        <span class="goal-type" th:text="${goal.type}">Тип цели</span>
                    </div>
                    
                    <div class="goal-info">
                        <p th:if="${goal.description}" th:text="${goal.description}" class="goal-description">
                            Описание цели...
                        </p>
                        
                        <div th:if="${goal.completed}" class="completed-badge">
                            <i class="fas fa-check-circle"></i> Цель выполнена
                            <span th:if="${goal.completedAt}" th:text="' ' + ${#temporals.format(goal.completedAt, 'dd.MM.yyyy')}"></span>
                        </div>
                    </div>
                    
                    <div class="goal-stats">
                        <div class="goal-stat">
                            <span class="goal-stat-label">Дата создания</span>
                            <span class="goal-stat-value" th:text="${#temporals.format(goal.createdAt, 'dd.MM.yyyy')}">01.01.2023</span>
                        </div>
                        
                        <div class="goal-stat">
                            <span class="goal-stat-label">Целевая дата</span>
                            <span class="goal-stat-value" th:text="${#temporals.format(goal.targetDate, 'dd.MM.yyyy')}">31.12.2023</span>
                        </div>
                        
                        <div class="goal-stat" th:if="${goal.targetValue != null}">
                            <span class="goal-stat-label">Целевое значение</span>
                            <span class="goal-stat-value" th:text="${goal.targetValue} + ' ' + ${goal.unit != null ? goal.unit : ''}">5 кг</span>
                        </div>
                        
                        <div class="goal-stat" th:if="${goal.currentValue != null}">
                            <span class="goal-stat-label">Текущее значение</span>
                            <span class="goal-stat-value" th:text="${goal.currentValue} + ' ' + ${goal.unit != null ? goal.unit : ''}">2 кг</span>
                        </div>
                    </div>
                    
                    <div class="goal-progress" th:if="${goal.targetValue != null && goal.currentValue != null}">
                        <div class="progress-title">
                            <h3>Ваш прогресс</h3>
                            <span class="progress-percentage" th:text="${progressPercentage} + '%'">40%</span>
                        </div>
                        
                        <div class="progress-bar-container">
                            <div class="progress-bar" th:style="'width: ' + ${progressPercentage} + '%'"></div>
                        </div>
                        
                        <div class="progress-labels">
                            <span th:text="'Начало: ' + ${goal.currentValue != null ? goal.currentValue : '0'} + ' ' + ${goal.unit != null ? goal.unit : ''}">Начало: 0 кг</span>
                            <span th:text="'Цель: ' + ${goal.targetValue != null ? goal.targetValue : '0'} + ' ' + ${goal.unit != null ? goal.unit : ''}">Цель: 5 кг</span>
                        </div>
                        
                        <div class="update-progress-form" th:unless="${goal.completed}">
                            <h4>Обновить прогресс</h4>
                            <form th:action="@{/app/goals/{id}/progress(id=${goal.id})}" method="post">
                                <div class="form-group">
                                    <label for="currentValue" class="form-label">Новое текущее значение:</label>
                                    <input type="number" id="currentValue" name="currentValue" class="form-control" th:value="${goal.currentValue}" required min="0">
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">Обновить прогресс</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="goal-actions">
                        <div>
                            <a th:href="@{/app/goals/{id}/edit(id=${goal.id})}" class="btn btn-secondary">
                                <i class="fas fa-edit"></i> Редактировать
                            </a>
                            
                            <form th:action="@{/app/goals/{id}/delete(id=${goal.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </form>
                        </div>
                        
                        <div th:unless="${goal.completed}">
                            <form th:action="@{/app/goals/{id}/complete(id=${goal.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check-circle"></i> Отметить как выполненную
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/fragments/sidebar.js}"></script>
    <script th:src="@{/js/goals/view.js}"></script>
</body>
</html>
