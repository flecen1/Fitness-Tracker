<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование цели | Фитнес-трекер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/goals/edit.css}">
</head>
<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar('goals')}"></div>
        
        <div class="main-content">
            <div class="top-bar">
                <h1>Редактирование цели</h1>
                <div class="user-dropdown" id="userDropdown">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <span id="username" th:text="${#authentication.name}">Пользователь</span> ▼
                    </button>
                    <div class="user-dropdown-content">
                        <a href="/app/profile">Профиль</a>
                        <a href="#" id="logoutBtn">Выйти</a>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <a th:href="@{/app/goals}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Назад к списку целей
                </a>
                
                <div class="form-container">
                    <h2 class="form-title">Редактирование цели</h2>
                    
                    <form th:action="@{/app/goals/{id}/edit(id=${goalId})}" th:object="${goalRequest}" method="post">
                        <div class="form-group">
                            <label for="name" class="form-label">Название цели *</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required placeholder="Например: Сбросить 5 кг">
                            <div th:if="${#fields.hasErrors('name')}" class="form-error" th:errors="*{name}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="type" class="form-label">Тип цели *</label>
                            <select id="type" th:field="*{type}" class="form-control" required>
                                <option value="">Выберите тип</option>
                                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('type')}" class="form-error" th:errors="*{type}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="form-label">Описание</label>
                            <textarea id="description" th:field="*{description}" class="form-control" placeholder="Подробное описание вашей цели..."></textarea>
                        </div>
                        
                        <h3 class="form-subtitle">Значения и прогресс</h3>
                        
                        <div class="form-group">
                            <label for="targetValue" class="form-label">Целевое значение</label>
                            <div class="goal-input-group">
                                <input type="number" id="targetValue" th:field="*{targetValue}" class="form-control" placeholder="Например: 5" min="0">
                                <input type="text" id="unit" th:field="*{unit}" class="form-control goal-unit-control" placeholder="Ед. изм.">
                            </div>
                            <div th:if="${#fields.hasErrors('targetValue')}" class="form-error" th:errors="*{targetValue}"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="currentValue" class="form-label">Текущее значение</label>
                            <input type="number" id="currentValue" th:field="*{currentValue}" class="form-control" placeholder="Например: 0" min="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="targetDate" class="form-label">Целевая дата *</label>
                            <input type="date" id="targetDate" th:field="*{targetDate}" class="form-control" required>
                            <div th:if="${#fields.hasErrors('targetDate')}" class="form-error" th:errors="*{targetDate}"></div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="completed" th:field="*{completed}" class="checkbox-input form-control">
                            <label for="completed" class="checkbox-label">Цель уже выполнена</label>
                        </div>
                        
                        <div class="btn-actions">
                            <a th:href="@{/app/goals}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/fragments/sidebar.js}"></script>
    <script th:src="@{/js/goals/edit.js}"></script>
</body>
</html>
