<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои цели | Фитнес-трекер</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/goals/list.css}">
</head>
<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar('goals')}"></div>
        
        <div class="main-content">
            <div class="top-bar">
                <h1>Мои цели</h1>
            </div>
            
            <div class="content">
                <div class="section-header">
                    <h2>Список целей <span class="badge bg-success" th:text="${goals.size()}">0</span></h2>
                    <a href="/app/goals/create" class="add-goal-btn">
                        <i class="fas fa-plus"></i> Добавить цель
                    </a>
                </div>

                <div class="filter-controls">
                    <form action="/app/goals" method="get">
                        <div class="filter-control">
                            <label for="type">Тип:</label>
                            <select name="type" id="type" class="filter-select">
                                <option value="">Все типы</option>
                                <option th:each="type : ${types}" th:value="${type}" th:text="${type}" th:selected="${param.type != null && param.type[0] == type}"></option>
                            </select>
                        </div>
                        <div class="filter-control">
                            <label for="completed">Статус:</label>
                            <select name="completed" id="completed" class="filter-select">
                                <option value="">Все статусы</option>
                                <option value="false" th:selected="${param.completed != null && param.completed[0] == 'false'}">В процессе</option>
                                <option value="true" th:selected="${param.completed != null && param.completed[0] == 'true'}">Выполненные</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-filter">
                            <i class="fas fa-filter"></i> Фильтровать
                        </button>
                    </form>
                </div>

                <div th:if="${successMessage}" class="alert" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>

                <div th:if="${goals.empty}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <h3 class="h5 mb-3">У вас пока нет целей</h3>
                    <p class="text-muted mb-4">Начните создавать цели и отслеживать свой прогресс!</p>
                    <a href="/app/goals/create" class="add-goal-btn">
                        <i class="fas fa-plus"></i> Добавить первую цель
                    </a>
                </div>

                <div th:unless="${goals.empty}" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                    <div th:each="goal : ${goals}" class="col">
                        <div th:class="'goal-card ' + (${goal.completed} ? 'completed' : '')" th:style="${'border-top-color: var(--' + #strings.toLowerCase(goal.type) + ', var(--primary-color));'}">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0" th:text="${goal.name}">Название цели</h5>
                                <span th:class="'goal-type goal-type-' + ${goal.type}" th:text="${goal.type}">Тип</span>
                            </div>
                            
                            <p th:if="${goal.description}" th:text="${#strings.abbreviate(goal.description, 100)}" class="goal-description">
                                Описание цели...
                            </p>
                            
                            <div th:if="${goal.targetValue != null && goal.currentValue != null && goal.targetValue > 0}" class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar" th:style="${'width: ' + T(java.lang.Math).min(100.0, (goal.currentValue * 100.0 / goal.targetValue)) + '%; background-color: var(--' + #strings.toLowerCase(goal.type) + ', var(--primary-color));'}"></div>
                                </div>
                                <div class="progress-text">
                                    <span th:text="${goal.currentValue} + ' ' + ${goal.unit != null ? goal.unit : ''}">0 кг</span>
                                    <span th:text="${T(java.lang.Math).min(100.0, (goal.currentValue * 100.0 / goal.targetValue))} + '%'">0%</span>
                                    <span th:text="${goal.targetValue} + ' ' + ${goal.unit != null ? goal.unit : ''}">5 кг</span>
                                </div>
                            </div>
                            
                            <div class="goal-stats">
                                <div class="goal-stat">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span th:text="${#temporals.format(goal.targetDate, 'dd.MM.yyyy')}">01.01.2023</span>
                                </div>
                                <div class="goal-stat" th:if="${goal.completed}">
                                    <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                                    <span>Выполнено</span>
                                </div>
                                <div class="goal-stat" th:unless="${goal.completed}">
                                    <i class="fas fa-spinner" style="color: var(--warning-color);"></i>
                                    <span>В процессе</span>
                                </div>
                            </div>
                            
                            <div class="goal-actions mt-3">
                                <a th:href="@{/app/goals/{id}(id=${goal.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/app/goals/{id}/edit(id=${goal.id})}" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/app/goals/{id}/delete(id=${goal.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/fragments/sidebar.js}"></script>
    <script th:src="@{/js/goals/list.js}"></script>
</body>
</html>
