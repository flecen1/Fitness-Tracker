<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Fitness Tracker</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <div id="error-alert" class="alert" style="display: none;"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password-confirm">Подтверждение пароля</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <div id="password-confirm-error" class="validation-error"></div>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
    
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
