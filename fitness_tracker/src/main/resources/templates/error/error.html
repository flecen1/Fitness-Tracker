<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${statusCode} + ' - Ошибка'">Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #495057;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 10px 30px;
            font-size: 18px;
        }
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <img src="https://cdn-icons-png.flaticon.com/512/6195/6195697.png" alt="Error" class="error-image">
        <h1 class="error-code" th:text="${statusCode}">500</h1>
        <p class="error-message" th:text="${errorMessage}">Произошла ошибка</p>
        <p class="mb-4">Пожалуйста, попробуйте позже или обратитесь к администратору.</p>
        <a href="/app/dashboard" class="btn btn-primary btn-home">Вернуться к приложению</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
