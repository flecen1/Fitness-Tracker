<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Fitness Tracker</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        
        <div th:if="${param.error}" class="alert">
            Неверное имя пользователя или пароль
        </div>
        
        <div th:if="${param.unauthorized}" class="alert warning">
            Для доступа к этой странице необходима авторизация
        </div>
        
        <div th:if="${param.logout}" class="alert success">
            Вы успешно вышли из системы
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
        <div class="register-link">
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </div>
    </div>
    
    <script th:src="@{/js/auth/login.js}"></script>
</body>
</html>
