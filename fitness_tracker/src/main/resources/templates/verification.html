<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация - Fitness Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .code-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .code-input input {
            width: 3rem;
            height: 3.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .code-input input:focus {
            border-color: #4d84e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 132, 226, 0.2);
        }
        
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4d84e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a70c8;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            color: white;
            background-color: #e74c3c;
        }
        
        .success {
            background-color: #2ecc71;
        }
        
        .resend {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .resend a {
            color: #4d84e2;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подтвердите ваш email</h1>
        
        <p>Мы отправили код подтверждения на ваш email. Введите этот код для завершения регистрации.</p>
        
        <div id="error-alert" class="alert" style="display: none;"></div>
        <div id="success-alert" class="alert success" style="display: none;">Верификация прошла успешно! Перенаправление...</div>
        
        <form id="verification-form">
            <div class="code-input">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-1" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-2" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-3" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-4" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-5" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-6" required autocomplete="off">
            </div>
            
            <button type="submit" id="verify-button">Подтвердить</button>
        </form>
        
        <div class="resend">
            <p>Не получили код? <a href="#" id="resend-link">Отправить повторно</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем username из URL параметров
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            
            if (!username) {
                document.getElementById('error-alert').textContent = 'Ошибка: имя пользователя не указано';
                document.getElementById('error-alert').style.display = 'block';
            }
            
            // Настраиваем автоматический переход между полями кода
            const codeInputs = document.querySelectorAll('.code-input input');
            codeInputs.forEach((input, index) => {
                input.addEventListener('keyup', function(e) {
                    // Если введена цифра, переходим к следующему полю
                    if (e.key >= '0' && e.key <= '9') {
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    } 
                    // Если нажата клавиша Backspace, переходим к предыдущему полю
                    else if (e.key === 'Backspace') {
                        if (index > 0) {
                            codeInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Обработка формы верификации
            document.getElementById('verification-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Собираем код из всех полей
                let code = '';
                codeInputs.forEach(input => {
                    code += input.value;
                });
                
                // Проверяем длину кода
                if (code.length !== 6) {
                    document.getElementById('error-alert').textContent = 'Пожалуйста, введите 6-значный код';
                    document.getElementById('error-alert').style.display = 'block';
                    return;
                }
                
                // Отправляем запрос на верификацию
                fetch('/api/verify-with-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        code: code
                    }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Показываем сообщение об успехе
                        document.getElementById('error-alert').style.display = 'none';
                        document.getElementById('success-alert').style.display = 'block';
                        
                        // Перенаправляем на страницу приложения через полную загрузку страницы
                        setTimeout(() => {
                            window.location.href = '/app/dashboard';
                        }, 2000);
                    } else {
                        // Показываем сообщение об ошибке
                        document.getElementById('error-alert').textContent = data.message || 'Ошибка верификации';
                        document.getElementById('error-alert').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-alert').textContent = 'Ошибка при отправке запроса';
                    document.getElementById('error-alert').style.display = 'block';
                });
            });
            
            // Обработка повторной отправки кода
            document.getElementById('resend-link').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Получаем email (предполагается, что он сохранен в localStorage при регистрации)
                const email = localStorage.getItem('registration_email');
                
                if (!email) {
                    document.getElementById('error-alert').textContent = 'Не удалось определить email для отправки кода';
                    document.getElementById('error-alert').style.display = 'block';
                    return;
                }
                
                // Отправляем запрос на повторную отправку кода
                fetch('/api/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Показываем сообщение об успешной отправке
                        document.getElementById('success-alert').textContent = 'Код успешно отправлен на ваш email';
                        document.getElementById('success-alert').style.display = 'block';
                        document.getElementById('error-alert').style.display = 'none';
                        
                        // Скрываем сообщение через 3 секунды
                        setTimeout(() => {
                            document.getElementById('success-alert').style.display = 'none';
                        }, 3000);
                    } else {
                        // Показываем сообщение об ошибке
                        document.getElementById('error-alert').textContent = data.message || 'Ошибка при отправке кода';
                        document.getElementById('error-alert').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-alert').textContent = 'Ошибка при отправке запроса';
                    document.getElementById('error-alert').style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
