<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верификация - Fitness Tracker</title>
    <link rel="stylesheet" th:href="@{/css/verification.css}">
</head>
<body>
    <div class="container">
        <h1>Подтвердите ваш email</h1>
        
        <p>Мы отправили код подтверждения на ваш email. Введите этот код для завершения регистрации.</p>
        
        <div id="error-alert" class="alert" style="display: none;"></div>
        <div id="success-alert" class="alert success" style="display: none;">Верификация прошла успешно! Перенаправление...</div>
        
        <form id="verification-form">
            <div class="code-input">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-1" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-2" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-3" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-4" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-5" required autocomplete="off">
                <input type="text" maxlength="1" pattern="[0-9]" id="code-6" required autocomplete="off">
            </div>
            
            <button type="submit" id="verify-button">Подтвердить</button>
        </form>
        
        <div class="resend">
            <p>Не получили код? <a href="#" id="resend-link">Отправить повторно</a></p>
        </div>
    </div>
    
    <script th:src="@{/js/verification.js}"></script>
</body>
</html>
